{% extends "base.html" %}

{% block app_content %}
    <h1>Song Select</h1>
    <form action="{{ url_for('display') }}", method="POST">
        {#{ form.hidden_tag() }#}
        <p>
            {{ form.song.label }}<br>
            {{ form.song() }}
        </p>
        <p>
        	{{ form.submit() }}
        </p>
    </form>
{% endblock %}
