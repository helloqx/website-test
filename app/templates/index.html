{% extends "base.html" %}

{% block app_content %}
    <h1>Song Select</h1>
    <form action="{{ url_for('display') }}", method="POST">
        {#{ form.hidden_tag() }#}
        <p>
            {{ form.song.label }}<br>
            {{ form.song() }}
        </p>
        <p>
        	{{ form.submit() }}
        </p>
    </form>
    <table id="table_id" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
    </tbody>
    </table>
    </script>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
{% endblock %}
