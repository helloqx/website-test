{% extends "base.html" %}

{% block app_content %}
	<link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
	<h1>Display Page</h1>
	<div id="carousel" class="carousel slide">
		<div class="carousel-inner">
			<div class="item active">
				<div class="title">{{ slide_title }}</div>
  				<div class="lyrics">{{ subtitle }}</div>
			</div>
			{% for song in songs %}
				{% include '_song.html' %}
			{% endfor %}
		</div>

		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev" {#style="background:none !important"#}>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
{% endblock %}
