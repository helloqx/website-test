{% extends "base.html" %}

{% block navbar %}
{% endblock %}

{% block app_content %}
	<img class="d-block w-100" id="bg" src="{{ url_for('static', filename='background.png') }}">
	<div id="carousel" class="carousel" data-interval="false">
		<div class="carousel-inner">
			<div class="wrapper d-block w-100"></div>
			<div class="carousel-item active">
				<div class="main-title-wrapper">
					<div class="main-title">{{ slide_title }}</div>
				</div>
				<div class="subtitle-wrapper">
					<div class="subtitle">{{ subtitle }}</div>
				</div>
			</div>
			{% for slide in slides %}
				{% include '_slide.html' %}
			{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
{% endblock %}

{% block scripts %}
{{ super() }}
	<script>
		var myCarousel = $(".carousel");
		myCarousel.append("<ol class='carousel-indicators'></ol>");
		var indicators = $(".carousel-indicators");
		myCarousel.find(".carousel-inner").children(".carousel-item").each(function(index) {
		    (index === 0) ?
		    indicators.append("<li data-target='#carousel' data-slide-to='"+index+"' class='active'></li>") :
		    indicators.append("<li data-target='#carousel' data-slide-to='"+index+"'></li>");
		});
		$(document).keydown(function(e) {
			if (e.which == 37) {
				//left
				myCarousel.carousel('prev')
			}
			if (e.which == 39 || e.which == 32) {
				//right or space
				myCarousel.carousel('next')
			}
		});
		$(document).mouseup(function(e) {
			//lose focus on controls
			$(".carousel-control-prev").blur()
			$(".carousel-control-next").blur()
		});
	</script>

	<style type="text/css">
	/*
	    Display Page
	*/
	#bg, .carousel, .carousel-item{
	    position: fixed;
	    top: 0;
	    left: 0;

	    /* Preserve aspect ratio */
	    min-width: 100%;
	    min-height: 100%;
	}

	.main-title{
		font-size: 4em;
		line-height: 1.5em;
		position: relative;
	    left: -50%;
	    background-color: rgba(255, 255, 255, .5);
	    margin:auto;
	    width: 75%;
	    text-align: center;
	}

	.title-wrapper {
		position: absolute;
		top: 20%;
		left: 50%;
		width: 100%
	}

	.title{
		font-size: 4em;
		position: relative;
	    left: -50%;
	    background-color: rgba(255, 255, 255, .5);
	    margin:auto;
	    width: 75%;
	    text-align: center;
	}

	.main-title-wrapper, .lyrics-wrapper {
		position: absolute;
		top: 40%;
		left: 50%;
		width: 100%
	}
	.lyrics{
		font-size: 3em;
		line-height: 1.5em;
		position: relative;
	    left: -50%;
	    background-color: rgba(255, 255, 255, .5);
	    margin:auto;
	    width: 75%;
	    text-align: center;
	}

	.subtitle-wrapper {
		position: absolute;
		top: 65%;
		left: 50%;
		width: 100%
	}

	.subtitle{
		font-size: 2em;
		position: relative;
	    left: -50%;
	    background-color: rgba(255, 255, 255, .5);
	    margin:auto;
	    width: 75%;
	    text-align: center;
	}

	a:hover {
	    text-decoration: none !important;
	}</style>

{% endblock %}
