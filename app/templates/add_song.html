{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	{% with messages = get_flashed_messages() %}
	   {% if messages %}
	      {% for message in messages %}
	         <div class="alert alert-info" role="alert">{{ message }}</div>
	      {% endfor %}
	   {% endif %}
	{% endwith %}
    <h1>Add Song</h1>
    <form action="{{ url_for('add_song') }}", method="POST">
        {{ wtf.quick_form(form) }}
    </form>
{% endblock %}
