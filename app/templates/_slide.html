{# Sub-template for displaying slides #}

<div class="carousel-item">
	<div class="title-wrapper">
	    <div class="title">
	    	{{ slide.title }}
	    </div>
  	</div>
	<div class="lyrics-wrapper">
		<div class="lyrics">
		{% for line in slide.lyrics.split("\n") %}
	    	{{line}}<br>
		{% endfor %}
		</div>
	</div>
</div>
