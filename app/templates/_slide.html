{# Sub-template for displaying slides #}

<div class="item">
	<img src="{{ url_for('static', filename='background.png') }}">
	<div class="title-wrapper">
	    <div class="title">
	    	{{ slide.title }}
	    </div>
  	</div>
	<div class="lyrics-wrapper">
		<div class="lyrics">
		{% for line in slide.lyrics.split("\n") %}
	    	{{line}}<br>
		{% endfor %}
		</div>
	</div>
</div>
