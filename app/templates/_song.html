{# Sub-template for displaying song entries #}

<tr>
    <td>{{ song.title}}</td>
    <td>
        {{ song.lyrics.split("\n\n")[0] }}
    </td>
    <td class="text-center">
    	<a href="#" class="select" id="{{song.id}}" name="《{{song.title}}》">
          <span class="fas fa-plus" id="{{song.id}}"></span>
        </a>
        {% if song.link %}
            <a href="{{song.link}}" target="_blank">
                <span class="fab fa-youtube"></span>
            </a>
        {% else %}
            <a href="https://www.youtube.com/results?search_query={{song.title}}" target="_blank">
                <span class="fab fa-youtube"></span>
            </a>
        {% endif %}
    </td>
    <td>
        {{ song.lyrics.split("\n\n")[1:] or ""}}
    </td>
</tr>
